<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff6b6b, #ffc3a0);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    .heart {
      font-size: 100px;
      color: red;
      animation: heartbeat 1.5s infinite;
      text-shadow: 0 0 20px rgba(255,0,0,0.5);
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .message {
      margin: 20px;
      font-size: 24px;
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
    }

    .arabic {
      font-size: 30px;
      color: #4a4a4a;
      margin: 15px;
      opacity: 0;
      animation: fadeIn 2s forwards 2s;
    }

    .thai {
      font-size: 28px;
      color: #4a4a4a;
      margin: 15px;
      opacity: 0;
      animation: fadeIn 2s forwards 3s;
    }

    .floating {
      position: absolute;
      font-size: 20px;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .floating-heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="container">
    <div class="heart">❤️</div>
    <div class="message">My Dearest Lookkob</div>
    <div class="arabic">حبيبتي لوكوب، أنتِ نور حياتي</div>
    <div class="thai">ที่รัก ลุคคอบ คุณคือดวงใจของผม</div>
    <div class="message">Forever Yours, Abdellatif</div>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.getElementById('hearts').appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
